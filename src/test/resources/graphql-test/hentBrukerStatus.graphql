query hentBrukerStatus($fnr: String!) {
    brukerStatus(fnr: $fnr) {
        erKontorsperret
        manuell {
            erManuell
            begrunnelse
            endretAvType
            endretAvIdent
        }
        krr {
            registrertIKrr
            kanVarsles
            reservertIKrr
        }
        arena {
            inaktivIArena
            kanReaktiveres
            inaktiveringsdato
            kvalifiseringsgruppe
        }
    }
}