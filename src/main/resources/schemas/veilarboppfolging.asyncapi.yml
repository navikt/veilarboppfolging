asyncapi: 3.0.0
info:
  title: Veilarboppfolging - Oppfølgingperioder
  version: 0.0.1
  description: |
    Endringer i oppfølgingsperioder (start eller slutt)
  contact:
    name: Team Dab
    url: 'https://nav-it.slack.com/archives/C04HS60F283'
defaultContentType: application/json

channels:
  pto.oppfolgingsperiode-v1:
    address: pto.oppfolgingsperiode-v1
    messages:
      oppfolgingsperideStartEllerSlutt:
        $ref: '#/components/messages/oppfolgingsperiode'
        bindings:
          kafka:
            key: string
            format: aktorId
            description: Aktør-id
    description: Start eller slutt på oppfølgingsperioder
  siste-oppfolgingsperiode-v1:
    address: siste-oppfolgingsperiode-v1
    description: Deprecated. Se siste-oppfolgingsperiode-v2
    messages:
      oppfolgingsperideStartEllerSlutt:
        $ref: '#/components/messages/oppfolgingsperiode'
  siste-oppfolgingsperiode-v2:
    address: siste-oppfolgingsperiode-v2
    description: | 
      ## Siste oppfolgingsperiode v2
      Dette topicet overtar for siste-oppfolgingsperiode-v1 og inneholder i tillegg kontorId, kontorNavn og feltet sisteEndringsType som beskriver hva den siste endringstypen var.
      Det kommer melding når:
      - Oppfølging på en bruker starter (sluttTidspunkt vil være null)
      - Kontoret til en bruker endrer seg (sluttTidspunkt vil være null)
      - Oppfølging på en bruker blir avsluttet (sluttTidspunkt vil være satt)
      - Meldinger blir "re-publisert" manuelt. Da blir siste tilstand publisert på nytt
    messages:
      oppfolgingsperiodeV2:
        $ref: '#/components/messages/oppfolgingsperiodeV2'
        bindings:
          kafka:
            key:
              type: uuid
              description: oppfolgingsperiodeUuid
    bindings:
      kafka:
        topic: siste-oppfolgingsperiode-v2
  kvp-perioder-v1:
    address: pto.kvp-perioder-v1
    messages:
      kvpperiode:
        $ref: '#/components/messages/kvpperiode'
  endring-pa-oppfolgingsbruker:
    address: pto.endring-paa-oppfolgingsbruker-v2
    messages:
      oppfolgingsbruker:
        $ref: "#/components/messages/oppfolgingsbruker"


operations:
  pto.oppfolgingsperiode-v1.subscribe:
    action: send
    channel:
      $ref: '#/channels/pto.oppfolgingsperiode-v1'
    messages:
      - $ref: '#/channels/pto.oppfolgingsperiode-v1/messages/oppfolgingsperideStartEllerSlutt'
  kvpPeriodeEndring:
    action: send
    channel:
      $ref: "#/channels/kvp-perioder-v1"
    messages:
      - $ref: "#/channels/kvp-perioder-v1/messages/kvpperiode"
  siste-oppfolgingsperiode-v1:
    description: Oppfølgingsperiode compacted på aktørId (bare siste periode)
    action: send
    channel:
      $ref: "#/channels/siste-oppfolgingsperiode-v1"
    messages:
      - $ref: '#/channels/siste-oppfolgingsperiode-v1/messages/oppfolgingsperideStartEllerSlutt'

  siste-oppfolgingsperiode-v2:
    description: Oppfølgingperiode compacted på aktørId (alle caser; STARTET, KONTOR_ENDRET, AVSLUTTET)
    tags:
      - name: Oppfolgingsperiode
        description: Oppfolgingsperioden til bruker
    action: send
    channel:
      $ref: "#/channels/siste-oppfolgingsperiode-v2"

  endring-pa-oppfolgingsbruker:
    description: Endring på oppfølgingsbrukere fra Arena
    action: receive
    channel:
      $ref: "#/channels/endring-pa-oppfolgingsbruker"
    messages:
      - $ref: '#/channels/endring-pa-oppfolgingsbruker/messages/oppfolgingsbruker'

components:
  schemas:
    Kontor:
      required:
        - kontorNavn
        - kontorId
      properties:
        kontorNavn:
          type: string
        kontorId:
          type: string
    OppfolgingsperiodeV2Base:
      required:
        - oppfolgingsperiodeUuid
        - sisteEndringsType
        - aktorId
        - startTidspunkt
        - producerTimestamp
        - ident
      type: object
      additionalProperties: false
      tags:
        - name: siste-oppfolgingsperiode-v2
          description: Siste oppfolgingsperiode v2
      properties:
        oppfolgingsperiodeUuid:
          type: string
          format: uuid
        aktorId:
          type: string
        ident:
          type: string
        startTidspunkt:
          type: string
          format: date-time
        producerTimestamp:
          type: string
          format: date-time
    OppfolgingsPeriodeStartet:
      allOf:
        - $ref: "#/components/schemas/OppfolgingsperiodeV2Base"
      properties:
        kontor:
          $ref: "#/components/schemas/Kontor"
        sisteEndringsType:
          type: string
          enum:
            - OPPFOLGING_STARTET
        sluttTidspunkt:
          type: string
          format: date-time
          nullable: true
      required:
        - sisteEndringsType
        - kontor
    KontorEndret:
      allOf:
        - $ref: "#/components/schemas/OppfolgingsperiodeV2Base"
      required:
        - sisteEndringsType
        - kontor
      properties:
        kontor:
          $ref: "#/components/schemas/Kontor"
        sisteEndringsType:
          type: string
          enum:
            - ARBEIDSOPPFOLGINGSKONTOR_ENDRET
        sluttTidspunkt:
          type: string
          format: date-time
          nullable: true
    OppfolgingsperiodeAvsluttet:
      allOf:
        - $ref: "#/components/schemas/OppfolgingsperiodeV2Base"
      properties:
        kontor:
          $ref: "#/components/schemas/Kontor"
          nullable: true
        sisteEndringsType:
          type: string
          enum:
            - ARBEIDSOPPFOLGINGSKONTOR_ENDRET
        sluttTidspunkt:
          type: string
          format: date-time
      required:
        - sluttTidspunkt
        - sisteEndringsType
    SisteOppfolgingsperiodeV2:
      discriminator: sisteEndringsType
      oneOf:
        - $ref: "#/components/schemas/OppfolgingsPeriodeStartet"
        - $ref: "#/components/schemas/KontorEndret"
        - $ref: "#/components/schemas/OppfolgingsperiodeAvsluttet"

  messages:
    oppfolgingsperiode:
      deprecated: true
      name: oppfolgingsperiode
      title: Oppfølgingsperiode
      summary: Oppdatert oppfølgingsperiode etter enten start eller slutt. sluttDato null betyr at oppfølgingsperioden er åpen (bruker er fortsatt under oppfølging)
      payload:
        $ref: oppfolgingsperiode.v1.schema.yml

    oppfolgingsperiodeV2:
      name: oppfolgingsperiodeV2
      title: Oppfølgingsperiode v2
      summary: Oppfølgingperiode-meldinger med start, endret eller avsluttet. Felter kan være nullable.
      tags:
        - name: siste-oppfolgingsperiode-v2
          description: Siste oppfolgingsperiode v2
      payload:
        discriminator: sisteEndringsType
        $ref: "#/components/schemas/SisteOppfolgingsperiodeV2"

    kvpperiode:
      name: kvpperiode
      title: KVP-periode
      summary: KVP-perioder for en bruker
      payload:
        $ref: kvpperiode.v1.schema.yml

    oppfolgingsbruker:
      name: oppfolgingsbruker
      title: Oppfølgingsbruker fra veilarbarena
      summary: Oppfølgings-status på en bruker fra Arena
      payload:
        $ref: oppfolgingsbruker.v1.schema.yml
