"$schema": https://json-schema.org/draft-07/schema
"$id": "https://navikt.github.io/veilarboppfolging/schemas/oppfolgingsperiode.v2.base.schema.yml"
required:
  - oppfolgingsperiodeUuid
  - sisteEndringsType
  - aktorId
  - startTidspunkt
  - kontor
  - producerTimestamp
type: object
additionalProperties: false
properties:
  oppfolgingsperiodeUuid:
    type: string
    format: uuid
  aktorId:
    type: string
  ident:
    type: string
    description: DNR, FNR eller NPID. Denne kan skifte. Feks hvis en bruker med DNR får et FNR så vil nyeste ident (FNR) bli brukt på neste melding.
  startTidspunkt:
    type: string
    format: date-time
  producerTimestamp:
    type: string
    format: date-time
