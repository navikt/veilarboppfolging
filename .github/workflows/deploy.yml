name: Deploy prod
on:
  workflow_call:
    inputs:
      image:
        description: 'Deploy to ${{inputs.env}}'
        required: true
        type: string
      env:
        required: true
        type: string

env:
  PRINT_PAYLOAD: true

jobs:
  deploy:
    name: Deploy to ${{inputs.env}}
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - uses: actions/checkout@v5
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.env }}-gcp
          RESOURCE: nais/nais-${{ inputs.env }}-gcp.yaml
          VAR: image=${{ inputs.image }}
      - name: Slack Notification (deploy failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: danger
          SLACK_USERNAME: Github Actions
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_TITLE: 'ao-oppfolgingskontor: deploy til ${{inputs.env}} feilet'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: 'Commit-message til feilende deploy: ${{ github.event.head_commit.message }}'
